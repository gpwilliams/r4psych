bookdown::gitbook:
  css: style.css
  split_by: chapter
  sharing:
  facebook: false
  github: false
  twitter: true
  linkedin: false
  weibo: false
  instapaper: false
  vk: false
  whatsapp: false
  all: ['twitter']
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="./">R for Psych</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
  download: ["pdf"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
